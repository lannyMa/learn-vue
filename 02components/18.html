<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件动态切换</title>
</head>
<body>
<div id="app">
    <h1>组件动态切换</h1>
    home: <input type="radio" value="home" v-model="radio">
    list: <input type="radio" value="list" v-model="radio"> <br>
    <keep-alive>
        <componet :is="radio"></componet>
    </keep-alive>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // http://www.cnblogs.com/iiiiiher/p/9033391.html
    let vm = new Vue({
        el: "#app",
        data: {
            radio: 'home'
        },
        components: {
            home: {
                template: "<div>home</div>",
                mounted() {
                    alert("创建前")
                },
                beforeDestroy() {
                    alert("销毁前")
                }
            },
            list: {
                template: "<div>list</div>",
                mounted() {
                    alert("创建前")
                },
                beforeDestroy() {
                    alert("销毁前")
                }
            }
        },
    })
</script>
</body>
</html>
