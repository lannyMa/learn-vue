<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件</title>
</head>
<body>

<div id="app">
    <my-awsome></my-awsome>
    <my-awsome2></my-awsome2>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component(
        'my-awsome', {
            template: '<h1>全局组件</h1>'
        }
    );
    Vue.component(
        'my-awsome2', {
            data() {
                return {msg: "maotai"}
            },
            template: "<h1>全局组件2-{{msg}}</h1>",
        }
    );
    let vm = new Vue({
        el: "#app",
        data: {
            msg: "maotai",
        }
    })
</script>
</body>
</html>
